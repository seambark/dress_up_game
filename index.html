<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옷 갈아입히기 게임</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/items.js" defer></script>
  <script src="assets/js/script.js" defer></script>
</head>

<body>
  <div class="wrap">
    <header id="header">
      <h1><span>베베</span>의 옷장</h1>
    </header>
    <div class="content">
      <section id="playArea">
        <div class="doll">
          <div class="dollHead">
            <span class="hair"></span>
          </div>
          <div class="dollBody">
            <span class="clothes"></span>
            <span class="accessory"></span>
          </div>
          <div class="dollPet"></div>
        </div>
      </section>

      <section id="itemArea">
        <ul class="tab">
          <li class="on"><a id="tabDoll" href="#;">인형<span class="blind">현재 페이지</span></a></li>
          <li><a id="tabClothes" href="#;">옷</a></li>
          <li><a id="tabHair" href="#;">헤어</a></li>
          <li><a id="tabAccessory" href="#;">악세사리</a></li>
          <li><a id="tabPet" href="#;">동물</a></li>
        </ul>
        <div class="tabCont">
        </div>
      </section>
    </div>
  </div>
</body>

</html>
